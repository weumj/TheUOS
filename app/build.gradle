apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"


    productFlavors {
        dev {
            minSdkVersion 14//21
        }
        prod {
            minSdkVersion 14
        }
    }

    defaultConfig {
        applicationId "com.uoscs09.theuos2"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 8
        versionName "1.15"
        resValue "string", "setting_app_version_name", "${versionName}"
    }


    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(output.outputFile.parent, "theuos_v_" + defaultConfig.versionName + ".apk")
        }
    }


    signingConfigs {

        common {
            def keyInfoList = propertyDesignatedFile('TheUOS.KeyStoreInfo').readLines()

            storeFile propertyDesignatedFile('TheUOS.KeyStore')
            storePassword keyInfoList[0]
            keyAlias keyInfoList[1]
            keyPassword keyInfoList[2]
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.common
            minifyEnabled true//Boolean.valueOf(project.property('TheUOS.Debug.Proguard').toString())
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            signingConfig signingConfigs.common
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


}

